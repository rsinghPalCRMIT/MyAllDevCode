<template>
  
  <template if:true={isTom}>
    <img src="https://upload.wikimedia.org/wikipedia/en/f/f6/Tom_Tom_and_Jerry.png"
    height="100"
    width="100"/>
  </template>
 
  <template if:true={isJerry}>
    <img src="https://upload.wikimedia.org/wikipedia/en/2/2f/Jerry_Mouse.png"
       height="100"
       width="100"/>
  </template>

  <lightning-button label="show Tom" 
                    variant="brand" 
                    onclick={showTom}>
  </lightning-button>
  
  <lightning-button label="show Jerry" 
                    variant="brand" 
                    onclick={showJerry}>
  </lightning-button>
</template>

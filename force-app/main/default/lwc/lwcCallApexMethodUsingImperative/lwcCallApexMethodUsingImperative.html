<template>
    <lightning-card  variant="Narrow"  title="Case Details" icon-name="standard:case">
        <div class="slds-m-around_small">
            <lightning-input label="Case Subject"
            value={subject}
            onchange={handleChange}></lightning-input>

            <template for:each={records} for:item="item">
                <p key={item.Id}>
                        {item.Subject}<br/>
                        {item.Origin}
                </p>    
            </template>
        </div>
    </lightning-card>
</template>

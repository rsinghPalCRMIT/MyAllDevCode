<template>
    <lightning-card  variant="Narrow"  title="LWC View Record Form" icon-name="standard:account">
        <div class="slds-m-around_small">
            <lightning-record-form
                        record-id={recordId}
                        object-api-name={objectApiName}
                        layout-type="Full"
                        mode="view"
                        columns="2"
                        onsubmit={handleSubmit}
                        onsuccess={handleSuccess}>
               
            </lightning-record-form>
        </div>
    </lightning-card>
</template>

<template>
    <lightning-card  variant="Narrow"  title="Create Account" icon-name="standard:account">
        <lightning-input label="Account Name"
                         onchange={handleChange}
                         value={AccountName}></lightning-input>
        <lightning-input label="Account Phone"
                         onchange={handleChange}
                         value={AccountPhoneNumber}></lightning-input>
        <lightning-input label="Account Description"
                         onchange={handleChange}
                         value={AccountDescription}></lightning-input>
                         
        <lightning-button variant="brand" 
                          label="Create Account" 
                          title="titleName" 
                          onclick={createAccountRecord}></lightning-button>
    </lightning-card>
    
</template>

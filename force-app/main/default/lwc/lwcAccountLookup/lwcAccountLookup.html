<template>
 <h1>This is Test</h1>
 <template if:false={selectedRecord}>
  <div >
      
      <c-lwc-account-lookup-search-component onchange={handleOnchange} 
                                             lookupplaceholder='Search Account' 
                                             objname='Account' 
                                             oninputkeypress={handleOnKeyPress}>
      </c-lwc-account-lookup-search-component>


  </div>
</template>
<div >
  <template if:true={error}>
      <template if:true={error.details}>
          <template if:true={error.details.body}>
              {error.details.body.message}
          </template>
      </template>
  </template>
</div>
<div>
  <template if:false={selectedRecord}>
      <template if:true={records}>
          <template for:each={records} for:item="record">
              <c-lwc-account-lookup-record-list key={record.Id} 
                                               record={record} 
                                               onselect={handleSelect} 
                                               iconname={iconname} 
                                               fieldname='Name'>
              </c-lwc-account-lookup-record-list>
          </template>
      </template>


      
  </template>
  <template if:false={selectedRecord}>




  </template>
</div>
<div>
  <template if:true={selectedRecord}>



          <fieldset class="slds-form-element slds-form-element_compound">
              <div class="slds-form-element__control" style="margin-left: 10px;">
                  <div class="slds-form-element__row">
                          <div class="slds-size_3-of-12 input-cus-width">

                              <div class="slds-combobox__form-element slds-input-has-icon 
                                              slds-input-has-icon_left-right" role="none" style="margin-top:4px;">
                                      <span class="slds-icon_container
                                                  slds-icon-standard-account 
                                                  slds-combobox__input-entity-icon" title="Account">
                                          <lightning-icon icon-name={iconname} ></lightning-icon>
                                      </span>
                                      <input class="slds-input slds-combobox__input
                                          slds-combobox__input-value" 
                                          id="combobox-id-5" aria-controls="listbox-id-5" 
                                          autocomplete="off" role="textbox" type="text" 
                                          placeholder="Select an Option" readonly=""
                                          value={selectedRecord.Name}
                                          disabled
                                          />
                  
                                      <button class="sicon_container slds-button slds-button_icon 
                                                  slds-input__icon slds-input__icon_right" 
                                              title="Remove selected option"
                                              onclick={handleRemove}>
                                          <lightning-icon icon-name="utility:close" size="small" style="margin-top: -4px; margin-right: 0px;"></lightning-icon>
                                      </button>
                              </div>

                          </div>

                  </div>
              </div>
          </fieldset>



  </template>
</div>
</template>

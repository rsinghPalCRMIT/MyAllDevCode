<template>
    <div>
        <lightning-card  variant="Narrow"  title="Contact List" icon-name="standard:contact">

        <template if:true={contacts}>
            <template for:each={contacts} for:item="con">
                <c-lwcsinglecontact contact={con} key={con.Id}></c-lwcsinglecontact>
            </template>
        </template>
    </lightning-card>

    </div>
</template>

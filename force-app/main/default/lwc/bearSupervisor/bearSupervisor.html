<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
        <div class="slds-m-around_medium">
            <!-- Show supervisor when bear is loaded -->
            <template if:true={bear.data}>
                <lightning-record-form
					object-api-name="Contact"
					record-id={supervisorId}
					layout-type="Compact">
				</lightning-record-form>
            </template>
            <!-- Data failed to load -->
			<template if:true={bear.error}>
				<div class="slds-text-color_error">
					An error occurred while loading the bear record
				</div>
			</template>
        </div>
    </lightning-card>
</template>

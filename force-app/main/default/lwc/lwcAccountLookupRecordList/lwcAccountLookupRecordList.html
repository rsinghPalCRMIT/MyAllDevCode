<template>
    <div >
        <div class="slds-grid slds-wrap slds-dropdown_length-with-icon-7 slds-dropdown_fluid slds-p-left_small">
                <div class="slds-col slds-size_12-of-12">
                    <ul class="slds-listbox slds-listbox_vertical" role="presentation">
                        <li role="presentation" class="slds-listbox__item">
                                <template if:true={record.selected}>
                                    <div class="slds-media slds-listbox__option 
                                        slds-listbox__option_entity 
                                        slds-listbox__option_has-meta slds-color__background_gray-4" 
                                        role="option"
                                        onclick={handleSelect}>
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <lightning-icon icon-name={iconname} size="small"></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                {record.Name}
                                            </span>
                                        </span>
                                    </div>                                
                            
                                </template>
                                
                                <template if:false={record.selected}>
                                    
                                    <div class="slds-media slds-listbox__option 
                                        slds-listbox__option_entity 
                                        slds-listbox__option_has-meta" 
                                        role="option"
                                        onclick={handleSelect}>
                                        <span class="slds-media__figure slds-listbox__option-icon">
                                            <lightning-icon icon-name={iconname} size="small"></lightning-icon>
                                        </span>
                                        <span class="slds-media__body">
                                            <span class="slds-listbox__option-text slds-listbox__option-text_entity">
                                                {record.Name}
                                            </span>
                                        </span>
                                    </div>     
                                </template>
                        </li>
                    </ul>
                </div>
        </div>
    </div>
</template>

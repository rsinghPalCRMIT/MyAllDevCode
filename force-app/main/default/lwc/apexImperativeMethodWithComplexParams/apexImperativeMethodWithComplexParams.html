<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
        <div class="slds-var-m-around_medium">
            <lightning-input label="String"
                             type="string"
                             value={stringValue}
                             class="string-input"
                             onchange={handleStringChange}>
            </lightning-input>
        <lightning-input
            label="Number"
            type="number"
            min="0"
            max="100"
            value={numberValue}
            class="number-input"
            onchange={handleNumberChange}
        ></lightning-input>
        <lightning-input
            label="List items"
            type="number"
            min="0"
            max="10"
            value={listItemValue}
            class="list-item-input"
            onchange={handleListItemChange}
        ></lightning-input>
        <br />
        <lightning-button
            label="Call Apex"
            variant="brand"
            onclick={handleButtonClick}
        ></lightning-button>
        <br />
        <br />
        <p>{message}</p>
        </div>
    </lightning-card>
</template>

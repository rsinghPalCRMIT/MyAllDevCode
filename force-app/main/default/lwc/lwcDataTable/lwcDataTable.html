<template>
    <lightning-card  variant="Narrow"  title="Hello" icon-name="standard:account">
        <div class="slda-m-around_samall">
        <lightning-input label="Contact Name"
                         value={lastName}
                         onchange={handleChange}></lightning-input>
                         <template if:true = {data}> 
            <lightning-datatable
                key-field="id"
                data={data}
                show-row-number-column
                row-number-offset={rowOffset}
                suppress-bottom-bar
                columns={columns}>
        </lightning-datatable>
    </template>
    <template if:true = {error}> 
        {error}> 
    </template> 
        </div>
    </lightning-card>
</template>
